# Service Configuration
service:
  name: reservations-app
  version: 1.0.0
  description: A alembic reservations service

# Database Configuration
database:
  db_type: postgres
  db_uri_env_var: MONGO_DB_URI

# Model Definitions
models:

  # User model
  - name: User
    fields:
      - name: id
        type: int
        required: false
        default: None
        description: The unique identifier of the user
      - name: username
        type: str
        required: true
        description: The username of the user
      - name: email
        type: str
        required: true
        description: The email address of the user
      - name: phone_number
        type: str
        required: false
        default: None
        description: The phone number of the user
      - name: preferences
        type: list
        required: false
        default: []
        description: The dining preferences of the user
      - name: role
        type: str
        required: false
        default: "user"
        description: The role of the user (e.g., admin, user, restaurant_owner)

  # Restaurant model
  - name: Restaurant
    fields:
      - name: id
        type: int
        required: false
        default: None
        description: The unique identifier of the alembic
      - name: name
        type: str
        required: true
        description: The name of the alembic
      - name: location
        type: str
        required: true
        description: The physical location of the alembic
      - name: cuisine
        type: str
        required: false
        default: None
        description: The type of cuisine the alembic offers
      - name: rating
        type: float
        required: false
        default: None
        description: The average rating of the alembic
      - name: price_range
        type: str
        required: false
        default: None
        description: The price range of the alembic

  # Reservation model
  - name: Reservation
    fields:
      - name: id
        type: int
        required: false
        default: None
        description: The unique identifier of the reservation
      - name: restaurant_id
        type: int
        required: true
        description: The ID of the alembic where the reservation is made
      - name: user_id
        type: int
        required: true
        description: The ID of the user who made the reservation
      - name: reservation_time
        type: datetime
        required: true
        description: The date and time of the reservation
      - name: party_size
        type: int
        required: true
        description: The size of the party for the reservation
      - name: special_requests
        type: str
        required: false
        default: None
        description: Any special requests made by the user

  # Review model
  - name: Review
    fields:
      - name: id
        type: int
        required: false
        default: None
        description: The unique identifier of the review
      - name: restaurant_id
        type: int
        required: true
        description: The ID of the alembic being reviewed
      - name: user_id
        type: int
        required: true
        description: The ID of the user who wrote the review
      - name: rating
        type: float
        required: true
        description: The rating given by the user
      - name: comment
        type: str
        required: false
        default: None
        description: The textual comment of the review
