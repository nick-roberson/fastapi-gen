name: Run Tests

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      # Checkout the code
      - uses: actions/checkout@v4

      # Setup Python
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12.1'
          architecture: 'x64'

      # Setup Node
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18

      # Run tests
      - name: Display Python version
        run: python -c "import sys; print(sys.version)"
      - name: Install Backend Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install poetry
          poetry install
          poetry update
      - name: Run Backend Tests
        run: |
          export VERBOSE=1
          poetry run pytest generate/backend
      - name: Run Frontend Tests
        run: |
          export VERBOSE=1
          poetry run pytest generate/frontend

