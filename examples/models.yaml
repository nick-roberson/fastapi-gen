# Database Config
database:
  db_type: mongo
  db_uri_env_var: MONGO_DB_URI

# Model Definitions
models:

  # User model
  - name: User
    fields:
      - name: id
        type: str
        required: false
        default: None
        description: The unique identifier of the user
      - name: username
        type: str
        required: true
        description: The username of the user
      - name: email
        type: str
        required: true
        description: The email of the user
      - name: location
        type: str
        required: false
        default: null
        description: The location of the user
      - name: age
        type: int
        required: false
        default: null
        description: The age of the user
      - name: team
        type: str
        required: false
        default: null
        description: The team name of the user

  # Group model
  - name: Group
    fields:
      - name: id
        type: str
        required: false
        default: None
        description: The unique identifier of the group
      - name: name
        type: str
        required: true
        description: The name of the group
      - name: users
        type: list
        required: true
        description: The users in the group

# Dependencies
dependencies:
  - name: "python"
    version: "3.11.7"
  - name: "pydantic"
    version: "^2.6.4"
  - name: "fastapi"
    version: "^0.110.0"
  - name: "uvicorn"
    version: "^0.28.0"
  - name: "pymongo"
    version: "^4.6.2"
  - name: "certifi"
    version: "^2024.2.2"
  - name: "rich"
    version: "^13.7.1"
