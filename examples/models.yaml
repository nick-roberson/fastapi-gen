models:
  - name: User
    fields:
      - name: id
        type: str
        required: false
        default: None
        description: The unique identifier of the user
      - name: username
        type: str
        description: The username of the user
        required: true
      - name: email
        type: str
        description: The email of the user
        required: true
  - name: Group
    fields:
      - name: id
        type: str
        required: false
        default: None
        description: The unique identifier of the group
      - name: name
        type: str
        description: The name of the group
        required: true
      - name: users
        type: list