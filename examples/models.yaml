# Database Config
database:
  db_type: mongo
  db_uri_env_var: MONGO_DB_URI

# Model Definitions
models:

  # User model
  - name: User
    fields:
      - name: id
        type: str
        required: false
        default: None
        description: The unique identifier of the user
      - name: username
        type: str
        required: true
        description: The username of the user
      - name: email
        type: str
        required: true
        description: The email of the user
      - name: location
        type: str
        required: false
        default: null
        description: The location of the user
      - name: age
        type: int
        required: false
        default: null
        description: The age of the user
      - name: team
        type: str
        required: false
        default: null
        description: The team name of the user

  # Group model
  - name: Group
    fields:
      - name: id
        type: str
        required: false
        default: None
        description: The unique identifier of the group
      - name: name
        type: str
        required: true
        description: The name of the group
      - name: users
        type: list
        required: true
        description: The users in the group

dependencies:
  - name: pymongo
  - name: pydantic
  - name: fastapi
  - name: uvicorn
  - name: rich
